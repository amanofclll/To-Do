<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative To-Do List with User Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1423;
      color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f4f4f4;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 150px;
    }
    .task-form, .auth-form {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    input, select {
      background-color: #2a2433;
      color: #f4f4f4;
    }
    button {
      background-color: #4da8da;
      color: #f4f4f4;
      cursor: pointer;
    }
    button:hover {
      background-color: #397aa3;
    }
    .task-list {
      list-style-type: none;
      padding: 0;
    }
    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #332940;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .task-item img, .task-item video {
      max-width: 80px;
      max-height: 80px;
      cursor: pointer;
    }
    .task-item a {
      color: #4da8da;
      text-decoration: none;
    }
    .task-item a:hover {
      text-decoration: underline;
    }
    .filter-dropdown {
      margin-bottom: 20px;
    }
    .delete-all-btn, .auth-btn {
      margin-top: 20px;
      display: block;
      text-align: center;
      background-color: #4da8da;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      color: #f4f4f4;
    }
    .delete-all-btn:hover, .auth-btn:hover {
      background-color: #397aa3;
    }
    .auth-section {
      margin-bottom: 20px;
    }
    .auth-form {
      flex-direction: column;
      gap: 10px;
    }
    .share-access {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://growbrandindia.odoo.com/web/image/website/1/logo/growbrandindia.in?unique=58ac854" alt="Grow Brand India">
    </div>

    <h1>Collaborative To-Do List with User Authentication</h1>

    <!-- User Authentication Section -->
    <div class="auth-section">
      <div class="auth-form">
        <input type="text" id="authUsername" placeholder="Username">
        <input type="password" id="authPassword" placeholder="Password">
        <button class="auth-btn" onclick="registerUser()">Register</button>
        <button class="auth-btn" onclick="loginUser()">Login</button>
      </div>
    </div>

    <!-- Task Section (Visible after login) -->
    <div id="taskSection" style="display:none;">
      <div class="task-form">
        <input type="text" id="taskInput" placeholder="Enter Task Description (Optional)">
        <input type="file" id="fileInput" accept="*/*" style="display:none;">
        <button onclick="document.getElementById('fileInput').click();">Upload File</button>
        <button onclick="addTask()">Add Task</button>
      </div>

      <div class="filter-dropdown">
        <label for="filterStatus">Filter by status: </label>
        <select id="filterStatus" onchange="filterTasks()">
          <option value="All">All</option>
          <option value="Pending">Pending</option>
          <option value="WIP">WIP</option>
          <option value="Done">Done</option>
        </select>
      </div>

      <ul id="taskList" class="task-list"></ul>
      <button class="delete-all-btn" onclick="deleteAllTasks()">Delete All Tasks</button>

      <div class="share-access">
        <button class="delete-all-btn" onclick="shareTasks()">Share Tasks</button>
        <input type="text" id="accessCode" placeholder="Enter Access Code" onkeypress="if(event.key === 'Enter') accessTasks();">
        <button onclick="accessTasks()">Access Tasks</button>
      </div>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let currentUser = null;  // Stores the logged-in user
    let tasks = [];

    function registerUser() {
      const username = document.getElementById('authUsername').value;
      const password = document.getElementById('authPassword').value;
      if (username && password) {
        const userExists = users.some(user => user.username === username);
        if (userExists) {
          alert('User already exists. Please log in.');
        } else {
          const newUser = { username, password, tasks: [] };
          users.push(newUser);
          localStorage.setItem('users', JSON.stringify(users));
          alert('Registration successful! You can now log in.');
        }
      } else {
        alert('Please provide both username and password.');
      }
    }

    function loginUser() {
      const username = document.getElementById('authUsername').value;
      const password = document.getElementById('authPassword').value;
      const user = users.find(user => user.username === username && user.password === password);
      if (user) {
        currentUser = user;
        tasks = user.tasks;
        document.getElementById('taskSection').style.display = 'block';
        renderTasks(tasks);
        alert('Login successful! Welcome ' + currentUser.username);
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput').value || 'No description provided';
      const fileInput = document.getElementById('fileInput').files[0];
      
      const newTask = {
        id: Date.now(),
        description: taskInput,
        status: 'Pending',
        fileType: fileInput ? (fileInput.type.startsWith('image/') ? 'image' : fileInput.type.startsWith('video/') ? 'video' : 'file') : 'none',
        fileName: fileInput ? fileInput.name : '',
        file: fileInput ? URL.createObjectURL(fileInput) : ''
      };

      tasks.push(newTask);
      currentUser.tasks = tasks;
      updateLocalStorage();
      renderTasks(tasks);
      document.getElementById('taskInput').value = '';
      document.getElementById('fileInput').value = '';
    }

    function renderTasks(taskList) {
      const taskListElement = document.getElementById('taskList');
      taskListElement.innerHTML = '';

      taskList.forEach(task => {
        const taskItem = document.createElement('li');
        taskItem.classList.add('task-item');
        let fileDisplay;

        if (task.fileType === 'image') {
          fileDisplay = `<img src="${task.file}" alt="${task.fileName}">`;
        } else if (task.fileType === 'video') {
          fileDisplay = `<video src="${task.file}" controls style="max-width: 80px;"></video>`;
        } else if (task.fileType === 'file') {
          fileDisplay = `<a href="${task.file}" download="${task.fileName}">${task.fileName}</a>`;
        }

        taskItem.innerHTML = `
          <div>
            <p><strong>${task.description}</strong></p>
            <p>Status: 
              <select onchange="updateTaskStatus(${task.id}, this.value)">
                <option value="Pending" ${task.status === 'Pending' ? 'selected' : ''}>Pending</option>
                <option value="WIP" ${task.status === 'WIP' ? 'selected' : ''}>WIP</option>
                <option value="Done" ${task.status === 'Done' ? 'selected' : ''}>Done</option>
              </select>
            </p>
            ${fileDisplay}
          </div>
        `;
        taskListElement.appendChild(taskItem);
      });
    }

    function updateTaskStatus(taskId, newStatus) {
      tasks = tasks.map(task => task.id === taskId ? { ...task, status: newStatus } : task);
      currentUser.tasks = tasks;
      updateLocalStorage();
      renderTasks(tasks);
    }

    function filterTasks() {
      const filterValue = document.getElementById('filterStatus').value;
      if (filterValue === 'All') {
        renderTasks(tasks);
      } else {
        const filteredTasks = tasks.filter(task => task.status === filterValue);
        renderTasks(filteredTasks);
      }
    }

    function deleteAllTasks() {
      tasks = [];
      currentUser.tasks = tasks;
      updateLocalStorage();
      renderTasks(tasks);
    }

    function updateLocalStorage() {
      users = users.map(user => user.username === currentUser.username ? currentUser : user);
      localStorage.setItem('users', JSON.stringify(users));
    }

    function shareTasks() {
      const shareCode = btoa(JSON.stringify(currentUser.tasks));
      prompt('Copy and share this code with others to give them access:', shareCode);
    }

    function accessTasks() {
      const accessCode = document.getElementById('accessCode').value;
      try {
        tasks = JSON.parse(atob(accessCode));
        renderTasks(tasks);
      } catch (error) {
        alert('Invalid access code. Please try again.');
      }
    }
  </script>

</body>
</html>
