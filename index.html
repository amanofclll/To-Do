<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Persistent Data, File Uploads, Paste, Share & Modal</title>
  <style>
    /* All your existing styles remain unchanged */
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo Section -->
    <div class="logo">
      <img src="https://growbrandindia.odoo.com/web/image/website/1/logo/growbrandindia.in?unique=58ac854" alt="Grow Brand India">
    </div>

    <h1>To-Do List with Persistent Data, File Uploads, Paste, Share & Modal</h1>

    <!-- Form to add task -->
    <div class="task-form">
      <input type="file" id="fileInput" accept="*/*">
      <input type="text" id="taskInput" placeholder="Enter Task Description (Optional)">
      <select id="statusInput">
        <option value="Pending">Pending</option>
        <option value="WIP">WIP</option>
        <option value="Done">Done</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Filter dropdown -->
    <div class="filter-dropdown">
      <label for="filterStatus">Filter by status: </label>
      <select id="filterStatus" onchange="filterTasks()">
        <option value="All">All</option>
        <option value="Pending">Pending</option>
        <option value="WIP">WIP</option>
        <option value="Done">Done</option>
      </select>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="task-list"></ul>

    <!-- Share Task Section -->
    <button onclick="shareTasks()">Share Tasks</button>
    <p id="shareCode"></p>

    <!-- Retrieve Tasks by Share Code -->
    <input type="text" id="shareCodeInput" placeholder="Enter Share Code">
    <button onclick="loadSharedTasks()">Load Shared Tasks</button>

    <!-- Delete All Button -->
    <button class="delete-all-btn" onclick="deleteAllTasks()">Delete All Tasks</button>

  </div>

  <!-- Modal -->
  <div id="fileModal" class="modal">
    <div class="modal-content">
      <span id="modalDescription"></span>
      <img id="modalImage" src="" alt="Task File" style="display: none;">
      <video id="modalVideo" controls style="display: none; width: 100%;"></video>
      <a id="modalLink" href="" target="_blank" style="display: none;">Download File</a>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const userId = 'unique_user_id';  // Unique ID for each user. You can generate this dynamically.
    let tasks = JSON.parse(localStorage.getItem(userId + '_tasks')) || [];

    // Add task with or without file
    function addTask() {
      const taskInput = document.getElementById('taskInput').value || 'No description provided';
      const statusInput = document.getElementById('statusInput').value;
      const fileInput = document.getElementById('fileInput').files[0];

      let newTask = {
        id: Date.now(),
        description: taskInput,
        status: statusInput,
        fileType: null,
        fileName: null,
        file: null
      };

      if (fileInput) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const fileType = fileInput.type.startsWith('image/') ? 'image' : fileInput.type.startsWith('video/') ? 'video' : 'file';
          newTask = {
            ...newTask,
            fileType: fileType,
            fileName: fileInput.name,
            file: e.target.result
          };
          tasks.push(newTask);
          updateLocalStorage();
          renderTasks(tasks);
        };
        reader.readAsDataURL(fileInput);
      } else {
        tasks.push(newTask);
        updateLocalStorage();
        renderTasks(tasks);
      }

      // Clear the inputs
      document.getElementById('taskInput').value = '';
      document.getElementById('fileInput').value = '';
      document.getElementById('statusInput').value = 'Pending';
    }

    // Allow users to paste files
    document.addEventListener('paste', (event) => {
      const clipboardData = event.clipboardData || window.clipboardData;
      const items = clipboardData.items;
      if (items.length > 0) {
        for (let i = 0; i < items.length; i++) {
          const item = items[i];
          if (item.kind === 'file') {
            const file = item.getAsFile();
            if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                const fileType = file.type.startsWith('image/') ? 'image' : file.type.startsWith('video/') ? 'video' : 'file';
                openModal(e.target.result, 'Pasted File Preview', fileType);
              };
              reader.readAsDataURL(file);
            }
          }
        }
      }
    });

    // Share tasks via a generated code
    function shareTasks() {
      const shareCode = Math.random().toString(36).substr(2, 9);  // Generate a random code
      localStorage.setItem(shareCode + '_tasks', JSON.stringify(tasks));
      document.getElementById('shareCode').innerText = `Share Code: ${shareCode}`;
    }

    // Load tasks using share code
    function loadSharedTasks() {
      const shareCode = document.getElementById('shareCodeInput').value;
      const sharedTasks = JSON.parse(localStorage.getItem(shareCode + '_tasks'));
      if (sharedTasks) {
        tasks = sharedTasks;
        updateLocalStorage();
        renderTasks(tasks);
      } else {
        alert('Invalid Share Code');
      }
    }

    // Render tasks
    function renderTasks(taskList) {
      const taskListElement = document.getElementById('taskList');
      taskListElement.innerHTML = '';

      taskList.forEach(task => {
        const taskItem = document.createElement('li');
        taskItem.classList.add('task-item');
        let fileDisplay;

        // Check the file type to determine how to display it
        if (task.fileType === 'image') {
          fileDisplay = `<img src="${task.file}" alt="${task.fileName}" onclick="openModal('${task.file}', '${task.description}', 'image')">`;
        } else if (task.fileType === 'video') {
          fileDisplay = `<video src="${task.file}" controls style="max-width: 80px;" onclick="openModal('${task.file}', '${task.description}', 'video')"></video>`;
        } else if (task.fileName) {
          fileDisplay = `<a href="${task.file}" download="${task.fileName}" onclick="openModal('${task.file}', '${task.description}', 'file')">${task.fileName}</a>`;
        } else {
          fileDisplay = '';  // No file, so nothing to display
        }

        taskItem.innerHTML = `
          <div>
            <p><strong>${task.description}</strong></p>
            <p>Status: 
              <select onchange="updateTaskStatus(${task.id}, this.value)">
                <option value="Pending" ${task.status === 'Pending' ? 'selected' : ''}>Pending</option>
                <option value="WIP" ${task.status === 'WIP' ? 'selected' : ''}>WIP</option>
                <option value="Done" ${task.status === 'Done' ? 'selected' : ''}>Done</option>
              </select>
            </p>
          </div>
          ${fileDisplay}
        `;

        taskListElement.appendChild(taskItem);
      });
    }

    function updateTaskStatus(taskId, newStatus) {
      tasks = tasks.map(task => 
        task.id === taskId ? { ...task, status: newStatus } : task
      );
      updateLocalStorage();
      renderTasks(tasks);
    }

    function filterTasks() {
      const filterStatus = document.getElementById('filterStatus').value;

      if (filterStatus === 'All') {
        renderTasks(tasks);
      } else {
        const filteredTasks = tasks.filter(task => task.status === filterStatus);
        renderTasks(filteredTasks);
      }
    }

    function deleteAllTasks() {
      if (confirm('Are you sure you want to delete all tasks?')) {
        tasks = [];
        updateLocalStorage();
        renderTasks(tasks);
      }
    }

    function updateLocalStorage() {
      localStorage.setItem(userId + '_tasks', JSON.stringify(tasks));
    }

    // Modal Functions
    function openModal(fileSrc, description, fileType) {
      const modal = document.getElementById('fileModal');
      document.getElementById('modalDescription').innerText = description;

      // Handle display based on file type
      const modalImage = document.getElementById('modalImage');
      const modalVideo = document.getElementById('modalVideo');
      const modalLink = document.getElementById('modalLink');

      modalImage.style.display = 'none';
      modalVideo.style.display = 'none';
      modalLink.style.display = 'none';

      if (fileType === 'image') {
        modalImage.src = fileSrc;
        modalImage.style.display = 'block';
      } else if (fileType === 'video') {
        modalVideo.src = fileSrc;
        modalVideo.style.display = 'block';
      } else {
        modalLink.href = fileSrc;
        modalLink.textContent = 'Download File';
        modalLink.style.display = 'block';
      }

      modal.style.display = 'block';
    }

    function closeModal() {
      const modal = document.getElementById('fileModal');
      modal.style.display = 'none';
    }

    // Initial render on page load
    renderTasks(tasks);
  </script>

</body>
</html>
